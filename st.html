<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ margin:0; padding:0; box-sizing: border-box; color: rgba(128, 128, 128, 1);}
  </style>
</head>
<body style="display:flex";>
  <div id="root">
    <h1 id="tlt">누르지 마세요 후회합니다</h1>
    <button id="bnt">누르세요</button>
  </div>
  <script>
    let root = document.getElementById('root');
    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.backgroundColor = "rgba(128, 128, 128, 0.1)";
    root.style.display = "flex";
    root.style.left = "20vw";


    let bnt = document.getElementById('bnt');
    bnt.style.width = "10vw"
    bnt.style.height = "10vh"
    bnt.style.backgroundColor = "rgba(128, 128, 128, 0.1)";
    bnt.style.color = "rgba(128, 128, 128, 0.8)"

  </script>
</body>
</html>
